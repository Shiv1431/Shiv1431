name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      # Generates the snake  
      - name: Generate snake GIF and SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Shiv1431
          # Generate the files on a branch called "output" to avoid cluttering the main branch.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there are any issues).
      - name: Check git status
        run: git status

      # Push the changes
      - name: Push changes to the repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Use the 'output' branch for pushing changes
          force: true

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Specify the branch to deploy to
          build_dir: dist  # Directory containing generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
